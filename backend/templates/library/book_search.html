{% extends 'base.html' %}
{% block content %}
<h2>Результаты поиска</h2>
  {% for book in books %}
    <ul>
      <h2>
        <a href="{% url 'library:book_detail' book.id %}"> {{ book.name }} </a>
      </h2>
      <h3>
        Автор: {{ book.author }}
      </h3>
      <h4>
        Год издания: {{ book.year_of_publication }}
      </h4>
      <hr>

    </ul>  
  {% endfor %}
{% endblock %}
