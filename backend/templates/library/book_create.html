{% extends 'base.html' %}
{% block content %}    
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
        {% if is_edit %}
            Сохранить
        {% else %}
            Добавить
        {% endif %}
        </button>
        </div>
    </form>
{% endblock %}
